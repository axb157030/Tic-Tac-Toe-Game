<div class="flex justify-center items-center min-h-screen">
  <!-- Dynamic board container, with a grid of n x n cells -->

  <table class="min-w-[500px] min-w-[60%]">
    <tbody>
      <tr *ngFor="let row of tictactoeBoard; let rowIndex = index">
        <td
          *ngFor="let cell of row; let colIndex = index"
          class="table-cell items-center justify-center text-4xl font-bold cursor-pointer transition-all transform duration-300 rounded-lg bg-gray-100 hover:bg-gray-200 hover:scale-110 active:scale-95"
          [ngClass]="{
            'bg-gray-100': cell === '',
            'hover:bg-gray-200': cell === '',
            'hover:scale-110': cell === '',
            'active:scale-95': cell === ''
          }"
          (click)="handleClick(rowIndex, colIndex)"
        >
          <!--{{ cell || "" }}-->
          <div [innerHTML]="cell | safeHtml" class="mt-2"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
